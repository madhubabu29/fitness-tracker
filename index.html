<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fitness Tracker (Static)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Fitness Tracker (Static)</h1>
    <p>Local, client-side logging â€” data stays in your browser. Export/Import available.</p>
  </header>

  <main>
    <section id="quick-add">
      <h2>Quick Add Exercise</h2>
      <form id="add-form">
        <label>Workout name <input id="workout-name" placeholder="e.g. Chest Day" /></label>
        <label>Date <input id="workout-date" type="datetime-local" /></label>

        <fieldset>
          <legend>Exercise</legend>
          <label>Name <input id="exercise-name" placeholder="Chestpress" required /></label>
          <label>Muscles (comma-separated) <input id="exercise-muscles" placeholder="Chest" /></label>
          <label>Sets <input id="exercise-sets" type="number" min="1" value="4" /></label>
          <label>Reps per set <input id="exercise-reps" type="number" min="1" value="10" /></label>
          <label>Weight (optional) <input id="exercise-weight" type="number" step="0.5" /></label>
          <label>Notes <input id="exercise-notes" /></label>
        </fieldset>

        <div class="actions">
          <button type="submit">Add to Today</button>
          <button id="seed-sample" type="button">Seed Sample</button>
        </div>
      </form>
    </section>

    <section id="controls">
      <button id="export-json">Export JSON</button>
      <button id="export-csv">Export CSV</button>
      <input id="import-file" type="file" accept="application/json,text/csv" />
      <button id="clear-data">Clear Local Data</button>
    </section>

    <section id="history">
      <h2>Workout History</h2>
      <div id="workouts"></div>
    </section>
  </main>

  <footer>
    <p>Hosted on GitHub Pages. Data is stored locally in your browser only.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
